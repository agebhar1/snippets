# --- BUILD TIME ---
quarkus.locales=en-US,de-DE
quarkus.default-locale=en-US

quarkus.log.category."io.opentelemetry.sdk.autoconfigure".level=DEBUG

quarkus.hibernate-orm.physical-naming-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategySnakeCaseImpl
quarkus.hibernate-orm.jdbc.timezone=UTC

quarkus.datasource.devservices.image-name=docker.io/library/postgres:18.1

# ---   RUNTIME  ---

# https://docs.quarkiverse.io/quarkus-logging-json/dev/index.html
quarkus.log.json.pretty-print=false
quarkus.log.json.log-format=ecs
quarkus.log.json.fields.arguments.field-name=arguments
quarkus.log.json.additional-field."field-name-1".value=12345
quarkus.log.json.additional-field."field-name-1".type=string

quarkus.datasource.jdbc.telemetry=true
quarkus.datasource.jdbc.metrics.enabled=true

quarkus.flyway.migrate-at-start=true

# https://quarkus.io/guides/opentelemetry
# build time property: otlp,cdi,none,logging
#quarkus.otel.traces.exporter=cdi
#QUARKUS_OTEL_EXPORTER_OTLP_ENDPOINT=
#quarkus.otel.exporter.otlp.endpoint=http://localhost:4317

%dev.quarkus.hibernate-orm.log.sql=true
%test.quarkus.hibernate-orm.log.sql=true
